<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container1">
  <p class="bill">Bill</p>
  
<input class="input1" type="text" placeholder="                                           0">
<img src="./images/icon-dollar.svg" class="icon-dollar" alt="">
  <p class="tip">Select Tip %</p>
  <div class="button-container">
    <button class="button1">5%</button> 
    <button class="button2">10%</button>
    <button class="button3">15%</button> <br>
   <button class="button4">25%</button> 
   <button class="button5">50%</button> 
   <button class="custom"> Custom</button></div>
 
 <p class="tip">Number of People</p>
 <input class="input2" type="" placeholder="                                           0">
 <img src="./images/icon-person.svg" class="person" alt="">
 <div class="container2">
  
  <p class="amount">Tip Amount </p>
 <p class="amount"> / person         <span>$0.00</span>        </p>

  <p class="amount">Total</p>
  <p class="amount">/ person</p>                <span>$0.00</span>  
  <button class="reset"> Reset</button>
 </div>

  

 

 
</div>
  
  
  
</body>
</html>
